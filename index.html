<!DOCTYPE html>
<html>
    <head>
        
        <meta charset=UTF -8 />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <script src="three.min.js"></script>
        <script src="GLTFLoader.js"></script>
        <script src="OrbitControls.js"></script>
        <script>
            // creates scene camera and render
            let scene, camera, renderer;

            function init() {
                // makes Scene = scene.gltf
                scene = THREE.Scene();

                // sets background color
                scene.background = new THREE.Color(0xdddddd);

                // setting camera
                camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHight,1,5000);
                camera.rotation.y = 45/180*math.PI;
                camera.position.x = 800;
                camera.position.y = 100;
                camera.position.z = 1000;

                // event listener to move camera (in case model is too big)
                controls = new THREE.OrbitControls(camera);
                control.addEventListener('change', renderer);

                // setting light
                // directional light for where it'll be set
                // multiple lights to illuminate the model
                hlight = new THREE.AmbientLight (0x404040,100);

                directionalLight = new THREE.directionalLight(0xffffff,100);
                directionalLight.position.set(0,1,0);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                light = new THREE.PointLight(0xc4c4c4,10);
                light.position.set(0,300,500)
                scene.add(light);

                light2 = new THREE.PointLight(0xc4c4c4,10);
                light2.position.set(500,100,0)
                scene.add(light2);

                light3 = new THREE.PointLight(0xc4c4c4,10);
                light3.position.set(0,100,-500)
                scene.add(light3);

                light4 = new THREE.PointLight(0xc4c4c4,10);
                light4.position.set(-500,300,0)
                scene.add(light4);

                // needed render for webgl in three.js
                // puts the canvas on the page
                renderer = new THREE.WebGLRenderer({antialias:true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement)

                // calling model from scene.glhf
                // militarybase is the the name of the model
                // I scaled down the model to make sure the model wouldn't be too big
                // Due to event listener we can control the camera though the scale might be a good idea
                // to help with simulation speeds
                let loader = new THREE.GLTFLoader();
                loader.load('scene.gltf', function(gltf){
                    militarybase = gltf.scene.children[0];
                    militarybase.scale.set(0.3,0.3,0.3);
                    scene.add(gltf.scene);
                    animate();
                });
            }
            // updates scene when camera is moved
            function animate() {
                renderer.render(scene,camera);
                requestAnimationFrame(animate);
            }
            init();
        </script>

    </body>
</html>
